                <h1>谁有才——楚汉袖珍辩论会</h1>
                <hr>
            </header>
            
            <h3>一辩项羽：</h3>
            <p><b>江</b>东父老鼎力助，</p>
            <p><b>志</b>在必得展宏图。</p>
            <p><b>锋</b>刀利刃秦贼诛。</p>
            <p><b>问</b>鼎万物，</p>
            <p><b>谁</b>与争胜逞威武？</p>

            <h3>一辩刘邦：</h3>
            <p><b>有</b>有勇无谋大老粗，</p>
            <p><b>才</b>庸不分奸言蛊。</p>
            <p><b>然</b>吾始终开言路。</p>
            <p><b>后</b>方巩固，</p>
            <p><b>刘</b>氏天下非无故。</p>

            <h3>结辩项羽：</h3>
            <p><b>邦</b>数背义未灭族，</p>
            <p><b>项</b>籍莫非自寻苦？</p>
            <p><b>王</b>者惜怜开法度，</p>
            <p><b>都</b>成错误！</p>
            <p><b>说</b>出千古帝难处。</p>

            <h3>结辩刘邦：</h3>
            <p><b>江</b>水淘尽寒尸骨，</p>
            <p><b>志</b>士功业永不枯，</p>
            <p><b>锋</b>芒比试判为古。</p>
            <p><b>有</b>才或无，</p>
            <p><b>才</b>子佳人自有数！</p>

            <p>2013年12月，佛山</p>
